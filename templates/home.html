{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Welcome to CareerHelp!</h2>
    {% if user.is_authenticated %}
        <p>You are logged in as {{ user.first_name }}.</p>
        <p>Dashboard</p>
    {% else %}
        <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a> to get started</p>
    {% endif %}
{% endblock %}
